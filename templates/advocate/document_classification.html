<!-- document_classification.html -->

{% extends 'advocate/advocate_navbar.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Document Classification</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="document" class="form-label">Upload Document:</label>
            <input type="file" name="document" id="document" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Classify Document</button>
    </form>

    {% if classification %}
        <h3 class="text-center mt-4">Classification Result:</h3>
        <div class="alert alert-info text-center">
            {{ classification }}
        </div>
    {% endif %}
</div>

<style>
    .alert {
        margin-top: 20px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 5px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}
